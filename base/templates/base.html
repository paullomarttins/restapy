{% load static %}

<html lang="pt-br">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <main>
        {% include 'parcial/sidebar.html' %}

        </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> -->
    <script src="{% static 'js/sidebars.js' %}"></script>

</html>
