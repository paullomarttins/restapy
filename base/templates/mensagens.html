{% load static %}

{% if messages %}
    {% for mensagem in messages %}
    <div class="alert alert-dismissible alert-success fade show mt-3" role="alert">
        {{ mensagem }}
        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
    {% endfor %}
{% endif %}
